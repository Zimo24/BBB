<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Average Battle</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #ff7e5f, #feb47b);
        color: #333;
      }

      #unity-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        position: relative;
      }

      #unity-canvas {
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      }

      #unity-footer {
        margin-top: 20px;
        display: flex;
        gap: 15px;
        align-items: center;
      }

      #unity-footer div {
        width: 40px;
        height: 40px;
        background-size: contain;
        background-repeat: no-repeat;
      }

      #unity-webgl-logo {
        background-image: url('TemplateData/webgl-logo.png');
      }

      #unity-fullscreen-button {
        background-image: url('TemplateData/fullscreen-button.png');
        cursor: pointer;
      }

      #unity-build-title {
        font-size: 1.2rem;
        font-weight: bold;
        color: white;
      }

      #unity-loading-bar {
        position: absolute;
        bottom: 20px;
        width: 80%;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 10px;
        overflow: hidden;
      }

      #unity-progress-bar-full {
        height: 10px;
        background: #4caf50;
        width: 0;
        transition: width 0.3s;
      }

      #unity-warning {
        position: absolute;
        top: 10px;
        left: 10px;
        right: 10px;
        display: none;
        padding: 10px;
        background: #fdd835;
        color: #000;
        border-radius: 5px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      }

      p {
        text-align: center;
        margin-top: 20px;
        font-size: 0.9rem;
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-progress-bar-full"></div>
      </div>
      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">My Average Battle</div>
      </div>
    </div>
    <p>Made by ZIMO WANG</p>

    <script>
      const container = document.querySelector("#unity-container");
      const canvas = document.querySelector("#unity-canvas");
      const loadingBar = document.querySelector("#unity-loading-bar");
      const progressBarFull = document.querySelector("#unity-progress-bar-full");
      const fullscreenButton = document.querySelector("#unity-fullscreen-button");
      const warningBanner = document.querySelector("#unity-warning");

      function unityShowBanner(msg, type) {
        warningBanner.style.display = 'block';
        warningBanner.textContent = msg;
        warningBanner.style.background = type === 'error' ? 'red' : 'yellow';
        setTimeout(() => {
          warningBanner.style.display = 'none';
        }, 5000);
      }

      const buildUrl = "Build";
      const config = {
        dataUrl: `${buildUrl}/MABHTML.data`,
        frameworkUrl: `${buildUrl}/MABHTML.framework.js`,
        codeUrl: `${buildUrl}/MABHTML.wasm`,
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "My Average Battle",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      const script = document.createElement("script");
      script.src = `${buildUrl}/MABHTML.loader.js`;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = `${100 * progress}%`;
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => unityInstance.SetFullscreen(1);
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
