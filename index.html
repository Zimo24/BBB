<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | My Average Battle</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
      body {
          padding: 0;
          margin: 0;
          font-family: 'Arial', sans-serif;
          background: linear-gradient(to bottom, #2E2E2F, #1A1A1B);
          color: #F5F5F5;
      }

      #unity-container {
          position: absolute;
          box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
          border-radius: 10px;
      }

      #unity-container.unity-desktop {
          left: 50%;
          top: 50%;
          transform: translate(-50%, -50%);
      }

      #unity-container.unity-mobile {
          position: fixed;
          width: 100%;
          height: 100%;
          background: rgba(0, 0, 0, 0.8);
      }

      #unity-canvas {
          background: radial-gradient(circle, #1F1F20, #121213);
          border-radius: 10px;
          box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.4);
      }

      .unity-mobile #unity-canvas {
          width: 100%;
          height: 100%;
          border-radius: 0;
      }

      #unity-loading-bar {
          position: absolute;
          left: 50%;
          top: 50%;
          transform: translate(-50%, -50%);
          display: flex;
          flex-direction: column;
          align-items: center;
          gap: 10px;
      }

      #unity-logo {
          width: 154px;
          height: 130px;
          background: url('unity-logo-dark.png') no-repeat center;
          animation: bounce 2s infinite;
      }

      #unity-progress-bar-empty {
          width: 141px;
          height: 18px;
          margin-top: 10px;
          margin-left: 6.5px;
          background: url('progress-bar-empty-dark.png') no-repeat center;
          border-radius: 5px;
      }

      #unity-progress-bar-full {
          width: 0%;
          height: 18px;
          margin-top: 10px;
          background: url('progress-bar-full-dark.png') no-repeat center;
          border-radius: 5px;
          transition: width 0.5s ease-in-out;
      }

      #unity-footer {
          position: relative;
          text-align: center;
          font-size: 14px;
          color: #AAA;
      }

      .unity-mobile #unity-footer {
          display: none;
      }

      #unity-webgl-logo {
          float: left;
          width: 204px;
          height: 38px;
          background: url('webgl-logo.png') no-repeat center;
      }

      #unity-build-title {
          float: right;
          margin-right: 10px;
          line-height: 38px;
          font-family: 'Arial', sans-serif;
          font-size: 18px;
          color: #F5F5F5;
      }

      #unity-fullscreen-button {
          cursor: pointer;
          float: right;
          width: 38px;
          height: 38px;
          background: url('fullscreen-button.png') no-repeat center;
          filter: drop-shadow(0px 2px 4px rgba(0, 0, 0, 0.3));
      }

      #unity-warning {
          position: absolute;
          left: 50%;
          top: 5%;
          transform: translate(-50%);
          background: rgba(255, 255, 255, 0.9);
          padding: 10px;
          border-radius: 5px;
          display: none;
          color: #1A1A1B;
      }

      p {
          font-size: 16px;
          line-height: 1.5;
          color: #DDD;
          margin: 10px 0;
          text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
      }

      h1 {
          font-size: 36px;
          color: #FFFFFF;
          margin-bottom: 20px;
          text-align: center;
          text-transform: uppercase;
          letter-spacing: 2px;
          text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
          background: linear-gradient(to right, #FF8C00, #FF0080);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
      }

      @keyframes bounce {
          0%, 100% {
              transform: translateY(0);
          }
          50% {
              transform: translateY(-10px);
          }
      }
    </style>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <h1>My Average Battle</h1>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">My Average Battle</div>
      </div>
      <p>Made by Zimo Wang</p>
      <p>Directions: 2 Players!<br>
        Use Up/Down/Left/Right for controls,<br>
        shift for launching grenades, <br>
        and slash (/) for jumping for Player 2!<br>
        Use W/A/S/D for controls, <br>
        Q for launching grenades,<br>
        and E for jumping for Player 1!
      </p>
    </div>
    
    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");

      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/MABHTML.loader.js";
      var config = {
        dataUrl: buildUrl + "/MABHTML.data",
        frameworkUrl: buildUrl + "/MABHTML.framework.js",
        codeUrl: buildUrl + "/MABHTML.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "My Average Battle",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";
      } else {
        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };

      document.body.appendChild(script);
    </script>

  </body>
</html>
